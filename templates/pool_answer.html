<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="./css/main.css">

    <style>
        .form-createor-container .form-creator-header {
            display: flex;
        }

        .form-createor-container .form-creator-header div {
            width: 50%;
            margin: 0px;
        }

        .form-createor-container .form-creator-header div select {
            width: 100%;
        }

        .form-createor-container .form-creator-body {
            padding-left: 30px;
        }

        ul {
            padding: 0px;
        }
    </style>

<body>
    <!-- Aside -->
    <aside class="app-sidebar app-sidebar-closed">
        <div class="app-sidebar-inner">
            <div class="app-sidebar-header">
                <div class="app-sidebar-header-brand text-center">
                    <span class="align-middle">RoomMe </span>
                </div>
                <div class="app-sidebar-action-btn">
                    <a href="#" id="sidebar-btn" class="text-white">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
            <div class="app-sidebar-body">
                <ul>
                    <li>
                        <div class="app-sidebar-action-btn">
                            <a href="./dashboard.html" id="">
                                <i class="fas fa-th"></i>
                                <span>Dashboard</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="app-sidebar-action-btn">
                            <a href="#" id="">
                                <i class="fas fa-home"></i>
                                <span>Lista de casas</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="app-sidebar-action-btn">
                            <a href="#" id="">
                                <i class="fas fa-tasks"></i>

                        </div>
                    </li>
                    <li>
                        <div class="app-sidebar-action-btn">

                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="app-sidebar-action-btn">

                                <i class="fas fa-user"></i>
                                <span>Usuario</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="app-sidebar-action-btn">
                            <a href="#" id="">
                                <i class="fas fa-cog"></i>
                                <span>Ajustes</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm" style="background-color: white;">
        <a name="" id="" class="btn btn-primary" href="#" role="button">
            RoomMe
        </a>
    </nav>
    <div class="app-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-7 content-box">
                    <div class="content-box-inner form-createor-container">
                        <ul class="list-grpup">
                            <li class="list-group-item form-creator-header">
                                <div>
                                    <strong>¿Qué te gusta más?</strong>
                                </div>
                            </li>
                            <li class="list-group-item form-creator-body">
                                <div>
                                    <div class="form-check row">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            Pizza con piña
                                        </label>
                                    </div>
                                    <div class="form-check row">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios2" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios2">

                                </div>

                    <a name="" id="" class="btn btn-danger" href="#" role="button">Finalizar</a>
