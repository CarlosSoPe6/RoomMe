<div class="main">
  <!-- Sing in  Form -->
  <section class="sign-in">

      <div class="signin-content">

          <a href="#" class="signup-image-link">Crear una cuenta</a>
        </div>
        <div class="signin-form"> 
          <h2 class="form-title">Iniciar Sesi칩n</h2>

              <input type="text" ngModel name="email" id="your_name" placeholder="Usuario" required/>
            </div>

              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>

            </div>
            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit" value="Iniciar Sesi칩n" />
            </div>
          </form>
          <div class="social-login">
            <span class="social-label">O inicia sesi칩n con</span>
            <a href="/api/google/login" role="button"><i class="fab fa-google    "></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
