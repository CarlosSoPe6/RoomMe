<div class="app-content">
  <div class="container">
    <div class="row">
      <div class="col content-box">
        <div class="content-box-inner header">
          <div id="myDIV">
            <h2>Tareas</h2>
            <input type="text" id="myInput" placeholder="Tarea..." [(ngModel)]="newTask">
            <a name="" (click)="addTask()" [class.disabled]="newTask.length < 1" class="btn btn-primary addBtn" href="#"
              role="button" [routerLink]="">Agregar</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col content-box">
        <div class="content-box-inner">
          <ul class="list-group" id="myUL">
            <li *ngFor="let task of taskList" class="list-group-item" (click)="checked($event)">
              {{task.description}}<span class="close" (click)="removeTask(task.tid)">&#215;</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
